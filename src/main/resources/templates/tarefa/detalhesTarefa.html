<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head lang="pt-br">
	<meta name="charset" content="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>To Do List App</title>
</head>
<body>
	<div class="row">
		<div class="container">
			<div class="col col-md-6 offset-md-3">
				<h1>Detalhes da Tarefa</h1><br>
				<h5><a href="/tarefa"><svg class="bi bi-arrow-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M5.854 4.646a.5.5 0 010 .708L3.207 8l2.647 2.646a.5.5 0 01-.708.708l-3-3a.5.5 0 010-.708l3-3a.5.5 0 01.708 0z" clip-rule="evenodd"/>
  <path fill-rule="evenodd" d="M2.5 8a.5.5 0 01.5-.5h10.5a.5.5 0 010 1H3a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
</svg> voltar para lista de tarefas</a></h5><br>
				<table class="table">
					<thead>
		    		<tr>
		    			<th>Tarefa</th>
		    			<th>Descrição</th>
		    			<th>Prazo</th>
		    		</tr>
		    		</thead>
					<tbody>
						<tr th:each="tarefa : ${tarefa}">
							<td th:text="${tarefa.nomeDaTarefa}"></td>
							<td th:text="${tarefa.descricao}"></td>
							<td th:text="${tarefa.prazo}"></td>
						</tr>
					</tbody>
				</table>
				<br>
				<br>
				<br>
				<h5>Adicionar Sub Tarefa</h5>
				<br>	
				<form method="post">
					<div class="form-row">
						<div class="col col-md-9">Sub Tarefa:<input type="text" class="form-control" value="" name="nomeSubTarefa" /></div>
						<div class="col col-md-3">Horário:<input type="time" class="form-control" value="" name="horario" /></div>
					</div>
					<br>
					<div class="row justify-content-end">
						<div class="col-4" style="text-align:right">
							<button class="btn" type="reset">Limpar</button>
							<button class="btn btn-success" type="submit">Salvar</button>
						</div>
					</div>
				</form>
				<br>
				<br>
				<h5>Lista de Sub Tarefas</h5>
			<table class="table">
		    	<thead>
		    		<tr>
		    			<th>Sub Tarefa</th>
		    			<th>Prazo</th>
		    			<th></th>
		    		</tr>
		    	</thead>
		    	<tbody>
		    		<tr th:each="subtarefa : ${subtarefa}">
		    		<td th:text="${subtarefa.nomeSubTarefa}"></td>
		    		<td th:text="${subtarefa.horario}"></td>
		    		<td><a th:href="${(#mvc.url('TC#deletarSubTarefa').arg(0, subtarefa.codigosub)).build()}"><svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
  <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
</svg></a></td>
		    		</tr>
		    	</tbody>
			</table>
				

	</div>
			</div>
		</div>
	</div>	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>		
</body>
</html>
