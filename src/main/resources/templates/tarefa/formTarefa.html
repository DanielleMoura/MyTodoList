<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head lang="pt-br">
	<meta name="charset" content="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>To Do List App</title>
</head>
<body>
	<div class="row">
		<div class="container">
			<div class="col col-md-6 offset-md-3">
				<h1>Cadastro de Tarefa</h1>
				<h5><a href="/tarefa">Lista de Tarefas <svg class="bi bi-list-task" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M2 2.5a.5.5 0 00-.5.5v1a.5.5 0 00.5.5h1a.5.5 0 00.5-.5V3a.5.5 0 00-.5-.5H2zM3 3H2v1h1V3z" clip-rule="evenodd"/>
  <path d="M5 3.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zM5.5 7a.5.5 0 000 1h9a.5.5 0 000-1h-9zm0 4a.5.5 0 000 1h9a.5.5 0 000-1h-9z"/>
  <path fill-rule="evenodd" d="M1.5 7a.5.5 0 01.5-.5h1a.5.5 0 01.5.5v1a.5.5 0 01-.5.5H2a.5.5 0 01-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 00-.5.5v1a.5.5 0 00.5.5h1a.5.5 0 00.5-.5v-1a.5.5 0 00-.5-.5H2zm1 .5H2v1h1v-1z" clip-rule="evenodd"/>
</svg></a></h5>
				<form method="post">
					<div class="form-row">
						<div class="col">Nome da Tarefa: <input class="form-control" type="text" value="" name="nomeDaTarefa" /></div>
						<div class="col">Prazo: <input class="form-control"  type="date" value="" name="prazo" /></div>
					</div>
					<div>	
						Descrição:
						<textarea class="form-control" value="" name="descricao" /></textarea>
					</div>
					<br>
					<div class="row justify-content-end">
						<div class="col-4" style="text-align:right">
							<button class="btn" type="reset">Limpar</button>
							<button class="btn btn-success" type="submit">Salvar</button>
						</div>
					</div>
				</form>			
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>	
</body>
</html>
