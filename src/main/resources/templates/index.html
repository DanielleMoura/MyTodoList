<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head lang="pt-br">
	<meta name="charset" content="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>To Do List App</title>
</head>
<body>
	<div class="row">
		<div class="container">
			<div class="col col-md-6 offset-md-3">
			<h1>Minhas Tarefas</h1><br>
			<h5><a href="/cadastrarTarefa">Cadastar nova Tarefa <svg class="bi bi-plus-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
  <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd"/>
  <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z" clip-rule="evenodd"/>
</svg></a></h5>
		    <table class="table">
		    	<thead>
		    		<tr>
		    			<th>Nome da Tarefa</th>
		    			<th>Descrição</th>
		    			<th>Prazo</th>
		    			<th></th>
		    		</tr>
		    	</thead>
		    	<tbody>
		    		<tr div th:each="tarefa : ${tarefa}">
			            <td><a th:href="${(#mvc.url('TC#detalhesTarefa').arg(0, tarefa.codigo)).build()}"><span th:text="${tarefa.nomeDaTarefa}"</span></a></td>
			            <td><span th:text="${tarefa.descricao}"</span></td>
			            <td><span th:text="${tarefa.prazo}"</span></td>
			            <td><a th:href="${(#mvc.url('TC#deletarTarefa').arg(0, tarefa.codigo)).build()}"><span><svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
  <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
</svg></span></a></td>
				</tr>		
		        </tbody>
	    	</table>
			</div>
		</div>
	</div>
	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
